<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Natasa Ivic">
    <meta name="description" content="This page is for the users registration.">

    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>

<body>
    {% include 'flash_messages.html' %}

    <nav>
        <a href="/feed">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-camera2" viewBox="0 0 16 16">
                    <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z"></path>
                    <path d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z"></path>
                    </svg> </a> |
        <a href="/profile"> <img src="/static/profile-pics/{{session['profile_pic'] if session['profile_pic'] else 'no-picture.jpg'}}" class="rounded-circle nav-pic"> </a> | <a href="/logout">Logout</a>
    </nav>
    <hr>

    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
            <div class="_6luv _52jv">
                <form action="/settings" method="post" onsubmit="">
                    <h1 class="h3 mb-3 fw-normal">Settings</h1>
                    <div>Update your password: </div>
                    <div class="_6lux form-floating">
                        <input type="password" name="old_password" class="form-control" id="floatingPassword" placeholder="Old password" required>
                        <label for="floatingPassword">Old password</label>
                    </div>
                    <div class="_6lux form-floating">
                        <input type="password" name="new_password" class="form-control" id="floatingPassword" placeholder="New password" required>
                        <label for="floatingPassword">New password</label>
                    </div>
                    <div class="_6lux form-floating">
                        <input type="password" name="new_password_re_enter" class="form-control" id="floatingPassword" placeholder="Re-enter new password" required>
                        <label for="floatingPassword">Re-enter new password</label>
                    </div>
                    <div class="_6lux">
                        <button name="save_new_password" type="submit" class="w-100 btn btn-lg btn-primary">Save</button>
                    </div>
                    <br>
                    <a href="/profile">Go back to profile</a>

                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>

    {% if request.args.get('error') %}
    <h1>{{request.args.get('error')}}</h1>
    {% endif %}

</body>

</html>
