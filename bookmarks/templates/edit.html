<!DOCTYPE html>
<html>

<head>
    <title>Bookmarks App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>My Bookmarks</h1>
    <h3>Edit bookmark</h3>

    <form method="post" action="/edit/{{id}}">
        <input type="text" name="label" required value="{{label}}">
        <input type="text" name="url" required value="{{url}}">
        <input type="submit">
    </form>

    <a href="/">Back to list</a>
</body>

</html>
