<!DOCTYPE html>
<html lang="en">

<head>
    <title>Users service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <!-- Form -->
            <div class="col">
                <h1 class="display-3">Pictogram</h1>

                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" name="email" required value="{{ request.form['email'] }}">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a href="/register" class="link-primary">Don't have an account, register here</a>
                <!-- /Form -->

                <!-- Error (if ses)-->
                {% if error %}
                <div class="alert alert-dark" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- /Error (if ses)-->

                {% if request.args.get('reg') == "true" %}
                <!--args: The parsed URL parameters.-->
                <div class="alert alert-info" role="alert">
                    User account created successfully, please login.
                </div>
                {% endif %}

            </div>

            <div class="col"></div>
        </div>
    </div>
</body>

</html>
