<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <h1>Feed</h1>
                <a href="/profile">Back to profile</a>

                <hr> {% if bookmarks|count == 0 %} No bookmarks to show {% else %}
                <!-- User bookmarks -->
                <ul>
                    {% for bookmark in bookmarks %}
                    <li>
                        <div><i class="create_on">{{bookmark[2]}}</i></div>
                        <a href="/user_profile/{{bookmark[0]}}"><img src="/static/profile-pics/{{bookmark[0]}}.jpg" width="32px" height="32px" class="rounded-circle"></a>
                        {{bookmark[1]}}
                        <br>
                        <br>
                    </li>
                    {% endfor %}
                </ul>
                <!-- /User bookmarks -->
                {% endif %}

            </div>

            <div class="col">
                <img src="/static/profile-pics/{{session['id']}}.jpg" width="100px" height="100px" class="rounded-circle">
                <br> <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
