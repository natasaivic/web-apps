<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <div>
                    <h1>My profile</h1>
                    <a href="/feed">Back to feed</a>
                    <hr>
                </div>
                {% if bookmarks|count == 0 %} No bookmarks to show. To make a new bookmark
                <a href="/add">click here</a> {% else %}
                <a href="/add">Post a new bookmark</a>
                <hr>
                <ul>
                    {% for bookmark in bookmarks %}
                    <li>
                        <div><i class="create_on">{{bookmark[3]}}</i></div>
                        <a href="{{bookmark[2]}}" target="_blank">{{bookmark[1]}}</a> | <a href="/delete/{{bookmark[0]}}" onclick="return confirm('Are you sure?')">delete</a>
                        <br>
                        <br>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="col">
                <img src="/static/profile-pics/{{session['id']}}.jpg" width="100px" height="100px" class="rounded-circle">
                <br> <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
