<!DOCTYPE html>
<html>

<head>
    <title>Bookmarks App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <div>
                    <h1>My Bookmarks</h1>
                    <h3>Add new bookmark</h3>
                </div>
                <form method="post" action="/add">
                    <input type="text" required placeholder="Label" name="label">
                    <input type="text" required placeholder="URL" name="url">
                    <input type="submit">
                </form>
            </div>

            <div class="col">
                <img src="/static/profile-pics/{{session['id']}}.jpg" width="100px" height="100px" class="rounded-circle">
                <br>
                <a href="/profile">Back to profile</a>
                <br>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
