<html>

<head>
    <title>Quotes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1><u>Quotes</u></h1>
    <h3>Edit quote:</h3>
    <form method="POST" action="/edit/{{id}}">
        <input type="text" name="author" value={{author}} required>
        <textarea rows="8" cols="50" name="quote" placeholder="Type new quote" required>{{quote}}</textarea>
        <input type="submit">
    </form>
    <a href="/">Back to home page</a>
</body>

</html>
