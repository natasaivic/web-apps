<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <h1>Profile</h1>
                <a href="/feed">See the feed</a>
                <hr> 
                {% if tweets|count == 0 %}
                No tweets, make a tweet <a href="/tweet">now</a>
                {% else %}
                <a href="/tweet">Post a new tweet</a>
                <ul>
                    {% for tweet in tweets %}
                    <li>
                        <i class="create_on">{{tweet[1]}}</i><br> 
                        {{tweet[0]}}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="col">
                <img src="/static/profile-pics/{{session['id']}}.jpg" width="100px" height="100px" class="rounded-circle">
                <br> <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>

</html>
